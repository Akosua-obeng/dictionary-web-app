<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Agent registration</title>
  </head>
  <body>
    <div class="agent-container">
      <div class="heading-container">
        <h1>Agent Registration</h1>
      </div>
      <div>


        <form>

          <div class="details">

            <div>
              <input type="checkbox" id="Personal" checked class="personal">
              <label for="Personal">Pesonal Details</label>
            </div>


            <div class="agency-container">
              <input type="checkbox" id="Agency" checked>
              <label for="Agency" >Agency Details</label>
            </div>


            <div>
              <input type="checkbox" id="contact">
              <label for="contact">Contact Person Details</label>
            </div>


            <div>
              <input type="checkbox" id="work">
              <label for="work">Work Order Scope</label>
            </div>


          </div>




          <div class="profile-heading">
            <h2>Profile Information</h2>
          </div>

          <div class="profile-container">


            <div class="first-card">

            <div>
              <label for="agency-name">Agency Name</label>
              <input type="text" id="agency-name">
            </div>


            <div>
              <label for="agency-type">Agency Type</label>
              <input type="text" id="agency-type">
            </div>

            <div>
              <label for="password">Password</label>
              <input type="password" id="password">
            </div>


            </div>




            <div class="second-card">

            <div>
              <label for="address">Address</label>
              <input type="text" id="address">
            </div>



            <div class="two-col">
              <div>
                <label for="city">City</label>
                <input type="text" >
              </div>
              <div>
                <label for="state">State</label>
                <input type="text">
              </div>
            </div>
            

            <div>
              <label for="toll">Toll-Free Number</label>
              <input type="number" id="toll">
            </div>


          </div>


          <div class="third-card">

            <div>
              <label for="email">Email ID</label>
              <input type="email" id="email">
            </div>
            <div>
              <label for="agency-type">Agency Type</label>
              <input type="text" id="agency-type">
            </div>
            <div>
              <label for="website">Website</label>
              <input type="text" id="website">
            </div>

            <div>
              <label for="company-name">Company Name</label>
              <input type="text" id="company-name">
            </div>


            </div>


            <!-- <div class="office-container">
              <label for="office-space">Office space</label>
              <div class="city-state">
                <div>
                  <input type="radio" checked>
                  <label for="city">City</label>
                </div>
                <div>
                  <input type="radio">
                  <label for="state">State</label>
                </div>
              </div>

            </div>
            <div>
              <label for="logo">Company Logo</label>
              <div>
                <input type="button" id="logo" value="Choose a file">
                <p>No file chosen</p>
              </div>
            </div> -->

          </div>


        </form>
      </div>
    </div>
  </body>
</html>
