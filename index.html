<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>registration form</title>
  </head>
  <body>
    <div class="registration-container">
      <div class="heading">
        <div class="key-icon">
          <div class="icon">
            <i class="fa-solid fa-key"></i>
          </div>
          <div>
            <h1>Registration</h1>
            <p>Create an account</p>
          </div>
        </div>
        <button class="heading-btn">Log in</button>
      </div>

      <form>
        <div class="info">
          <div class="login-email">
            <label for="login">Your login or email</label>
            <input type="text" id="login" placeholder="Aria Starck">
          </div>
          <div class="gender-main">
            <label for="gender">Gender</label>
            <div class="gender">
              <div class="female">
                <input type="checkbox"  id="gender">
                <label for="gender">Female</label>
              </div>
              <div class="male">
                <input type="checkbox" id="gender">
                <label for="gender">Male</label>
              </div>
            </div>

          </div>
          <div class="dob">
            <label for="dob">Birth date</label>
            <div>
              <input type="date" id="dob" placeholder="">
            </div>
          </div>
          <div class="login-email">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="info@lstore.graphics">
          </div>
          <div class="login-email">
            <label for="mobile">Mobile</label>
            <input type="number" id="mobile" placeholder="+7 583 463 23 43">
          </div>

          <div class="subscribe">
            <input type="checkbox"  id="subscribe">
            <label for="subscribe">Subscribe to newsletter</label>
          </div>

          <div class="registration-btn">
            <input type="button" value="Registration">
          </div>
        </div>

        <div class="footer-div">
          <p>By creating an account you agree to our<br><a href="#">terms and conditions</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
