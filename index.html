<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Agent registration</title>
  </head>
  <body>

    <div class="agent-container">
      <div class="heading-container">
        <h2>Agent Registration</h2>
      </div>

      <div>
        <form>

          <div class="details">
            <div>
              <input type="checkbox" id="Personal" checked class="personal">
              <label for="Personal">Pesonal Details</label>
            </div>

            <div class="agency-container">
              <input type="checkbox" id="Agency" checked >
              <label for="Agency" >Agency Details</label>
            </div>

            <div>
              <input type="checkbox" id="contact">
              <label for="contact">Contact Person Details</label>
            </div>
            <div>
              <input type="checkbox" id="work">
              <label for="work">Work Order Scope</label>
            </div>
          </div>


          <div class="profile-heading">
            <h3>Profile Information</h3>
          </div>

          <div class="profile-container">
            <div>
              <div>
                <label for="agency-name">Agency Name</label>
                <input type="text" id="agency-name">
              </div>
              <div>
                <label for="agency-type">Agency Type</label>
                <input type="text" id="agency-type" value="Agent">
                <i class="fa-solid fa-caret-down"></i>
              </div>
              <div>
                <label for="password">Password</label>
                <input type="password" id="password">
                <i class="fa-solid fa-caret-down"></i>
              </div>
            </div>

            <div>
              <div>
                <label for="agency-name">Address</label>
                <input type="text" id="agency-name">
              </div>
              <div class="city-state">
                <div class="city">
                  <label for="agency-type">City</label>
                  <input type="text" id="agency-type" >
                </div>
                <div class="state">
                  <label for="agency-type">State</label>
                  <input type="text" id="agency-type">
                </div>
              </div>
              <div>
                <label for="password">Telephone Number</label>
                <input type="password" id="password">
              </div>
            </div>

            <div>
              <div>
                <label for="agency-name">Toll Free Number</label>
                <input type="number" id="agency-name">
              </div>
              <div>
                <label for="agency-type">Email ID</label>
                <input type="email" id="agency-type" >
              </div>
              <div>
                <label for="password">Website</label>
                <input type="text" id="password">
              </div>
            </div>

            <div>
              <div>
                <label for="agency-name">Company Name</label>
                <input type="text" id="agency-name">
              </div>

              <div class="office-space">
                <label for="ownedandrental">Office Space</label>
                <div class="owned-rental" id="owned-rental">
                  <div class="owned">
                    <input type="radio" id="owned" checked>
                    <label for="owned">Owned</label>
                  </div>

                  <div class="rental">
                    <input type="radio" id="rental">
                    <label for="rental">Rental</label>
                  </div>
                </div>
              </div>
              
              <div class="file-container">
                <label for="file-chosen">Company Logo</label>
                <div class="file-chosen" id="file-chosen">
                  <div class="file">
                    <input type="button" id="agency-type" value="choose a file">
                  </div>
                  <div class="chosen">
                    <p>No file chosen</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <p class="note">In order to process your registration, we ask you to provide the following information. Please note that all fields marked with an asterisk (*) is required.</p>

      <div class="btn">
        <button>CANCEL</button>
        <button>CONTINUE <i class="fa-solid fa-arrow-right"></i></button>
      </div>
    </div>
  </body>
</html>
